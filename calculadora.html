<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="/css/calculadora.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="ressultado" placeholder="0">
        </div>

    </div>
    <div class="td-buttons">
      <button class="mt-buttons">7</button>
      <button class="mt-buttons">8</button>
      <button class="mt-buttons">9</button>
      <button class="mt-buttons">+</button>
     
    </div>

    <div class="td-buttons">
        <button class="mt-buttons">4</button>
        <button class="mt-buttons">5</button>
        <button class="mt-buttons">6</button>
        <button class="mt-buttons">-</button>
    </div>

    <div class="td-buttons">
        <button class="mt-buttons">1</button>
        <button class="mt-buttons">2</button>
        <button class="mt-buttons">3</button>
        <button class="mt-buttons">x</button>
    </div>

    <div class="td-buttons-2">
        <button class="mt-buttons"><</button>
        <button class="mt-buttons">></button>
        <button class="mt-buttons2">=</button>
        <button class="mt-buttons">/</button>
    </div>
</body>
</html>
